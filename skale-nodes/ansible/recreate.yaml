- name: Clean aws node
  hosts: nodes
  vars:
    - ip_address: "{{ hostvars[inventory_hostname].ansible_host }}"
  vars_files:
    - "files/node-backup/{{ ip_address }}/aws_info"

  tasks:
    - name: Destroy aws node
      include_role:
        name: aws
        tasks_from: destroy
        apply:
          tags: aws

    - name: Restore AWS from AMI
      include_role:
        name: aws
        tasks_from: restore
        apply:
          tags: aws
      tags:
        aws

