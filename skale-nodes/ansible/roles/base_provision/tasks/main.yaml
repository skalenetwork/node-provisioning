- name: Add ssh keys
  authorized_key:
    user: ubuntu
    state: present
    key: "{{ lookup('file', '{{ item }}') }}"

  with_fileglob: "ssh-keys/*"
  tags:
    ssh

- import_tasks: swap.yaml
  tags: swap

- name: Set soft ulimits
  pam_limits:
    domain: root
    limit_type: soft
    limit_item: core
    value: "1000000000"
  tags: ulimits

- name: Set hard ulimits
  pam_limits:
    domain: root
    limit_type: hard
    limit_item: core
    value: "1000000000"
  tags: ulimits

- name: Install packages
  apt: name={{ item }} update_cache=yes state=latest
  loop: [
    "apt-transport-https",
    "ca-certificates",
    "curl",
    "software-properties-common",
    "virtualenv",
    "python3-setuptools",
    "python3-dev",
    "iptables-persistent"
    "python3-pip"
    ]
  tags: apt

- import_tasks: docker.yaml
  tags:
    docker

- name: Update pip
  pip:
    name: pip
    state: latest

- name: Install docker.py
  pip:
    requirements: files/remote-requirements.txt
  tags:
    pip

- name: Enable timedatectl
  shell: sudo timedatectl set-ntp on
  become: true
  tags: ntp

- name: Enable timesyncd service
  systemd:
    name: systemd-timesyncd
    state: started
  become: true
  tags: ntp
