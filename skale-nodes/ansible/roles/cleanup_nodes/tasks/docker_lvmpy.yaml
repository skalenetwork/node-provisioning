- name: Disable docker-lvmpy
  systemd:
    state: stopped
    name: docker-lvmpy
  tags:
    - cleanup


- name: Remove docker-lvmpy artifacts
  file:
    state: absent
    path: "{{ item }}"
  with_items:
    - "/opt/docker/lvmpy"
    - "/etc/docker-lvmpy"
    - "/etc/systemd/system/docker-lvmpy.service"
  tags:
    - cleanup
